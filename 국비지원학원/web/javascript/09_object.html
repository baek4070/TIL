<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function Car(model, speed, color){

            this.model = model;
            this.speed = speed;
            this.color = color;

            
            this.break = function(){
                this.speed -=10;
            }
            this.accel = function(){
                this.speed += 10;
            }
            this.showSpeed = function(){
                console.log(`speed : ${this.speed}`)
            }
        }
        
        
        let myCar = new Car('520d', 0, "red");
        console.log(myCar); // 왜 속도가 40이 찍히지, 세부내용은 다 실행되고 나서 작성해서 속도가 40찍히는듯 
        console.log(`myCar color : ${myCar.color}`);
        myCar.speed = 20;
        console.log(`myCar speed : ${myCar.speed}`);

        myCar.accel();
        myCar.accel();
        myCar.showSpeed();

        let secondCar = new Car('다마스', 0, 'pink');
        console.log(secondCar);
        console.log(myCar);
    </script>
</head>
<body>
</body>
</html>
