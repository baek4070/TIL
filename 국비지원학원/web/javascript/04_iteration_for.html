<!-- 04_iteration_for.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>

        for(var i=0; i<10; i++){
            document.write("i : "+ i + "<br/>");
        }
        console.log("i :"+i);

        for(var i = 6; i > 0; i--){
            document.write("<h"+i+">"+i+"</h"+i+">")
        }
    </script>
</head>
<body>
</body>
</html>
