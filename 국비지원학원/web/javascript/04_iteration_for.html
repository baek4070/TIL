<!-- 04_iteration_for.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>

        for(var i=0; i<10; i++){
            document.write("i : "+ i + "<br/>");
        }
        console.log("i :"+i);

        for(var i = 6; i > 0; i--){
            document.write("<h"+i+">"+i+"</h"+i+">")
        }

        for(var i=0; i<=10; i+=2){
            if(i == 6){
                // continue; // 바로 다음 반복으로 복귀, 아래 내용 무시
                break; // break와 가장 가까이있는 반복문 종료
            }
            document.write(i+"<br/>");
        }
    </script>
</head>
<body>
</body>
</html>
