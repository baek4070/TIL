<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        var input, i;
        var result = 1;
        input = prompt("결과를 원하는 정수를 입력하세요")
        i = input;
        while (i>0) {
            result = result * i;
            --i;
        }
        document.write(input+"! 은 "+ result +"입니다")
    </script>
</head>
<body>
</body>
</html>
