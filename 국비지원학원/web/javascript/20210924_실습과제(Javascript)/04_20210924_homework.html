<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        var x = 0, y = 0;
        for (var i = 0; i < 101; i++) {
            if (i % 2 === 0) {
                x = x + i;
            }else{
                y = y + i;
            }
        }
        document.write("홀수합계 : "+y+"<br/>");
        document.write("짝수합계 : "+x+"<br/>");
        document.write("전체합계 : ");
        document.write(x+y)
    </script>

</head>
<body>
</body>
</html>
