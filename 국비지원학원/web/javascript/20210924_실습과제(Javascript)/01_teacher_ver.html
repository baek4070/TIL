        while (true) {
            let input = prompt("숫자를 입력해 주세요!");
            // 반복문을 쓸때 벗어나는 조건을 제일먼저 설정하는게 좋다
            if(input ==''|| isNaN(input)){
                alert("숫자가 아닙니다. 종료합니다.");
                break;
            }else if(input % 3 == 0){
                alert(input+"은(는) 3의 배수입니다.")
            }else{
                alert(input+"은(는) 3의 배수가 아닙니다.")
            }
        }
