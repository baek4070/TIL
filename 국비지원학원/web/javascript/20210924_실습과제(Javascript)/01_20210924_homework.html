<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        var input;
        input = prompt ("숫자를 입력해 주세요!");
        x = input % 3; // input은 문자열일텐데 엄격하게 타입지정 안하여도 되는지 궁금
        if (x ===  0) {
            document.write(input+"은(는) 3의 배수입니다")            
        }else{
            document.write(input+"은 (는) 3의 배수가 아닙니다")            
        }
    </script>
</head>

</body>
</html>
