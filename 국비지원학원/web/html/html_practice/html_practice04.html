<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>login form</title>
    <style>
        span{display: inline-block ; width: 105px;}
    </style>
</head>
<body>
    <span>이메일</span>

    <input type="password" required value="12345"/>
    <br/>
    <span>비밀번호 확인</span>
    <input type="password" required value="12345"/>
    <br/>
    <input type="submit" value="제출"/>
</body>
</html>
