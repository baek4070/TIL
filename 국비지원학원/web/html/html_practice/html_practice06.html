<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>float 배치</title>
</head>
<body>
    <h2>스폰지밥</h2>
    <hr/>
    <br/>
    <p>
        <img src="이미지/spongebob.png" border="2" style="float: left; border-color: yellowgreen;" width="150" height="150">
    </p>
        <p>저는 스폰지 밥입니다. 먹는 밥이 아니고요 제 이름이 그냥 그래요. 그리고 어린이부터 노인까지 많은 분들의 <span style="background-color: gray;">사</span>랑을 받고 있어요. 제 친구 뚱이도 있고요, 징징이도 있고 집게 사장님도 있어요</p>
</body>
</html>
