<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    이름
    <input type="text" name="이름" required value="neo"/>
    <br/>
    성별
    <input type="radio" name="sex" value="남성" />남성
    <input type="radio" name="sex" value="여성" checked />여성
    <br/>
    취미
    <input type="checkbox" name="운동"/>운동
    <input type="checkbox" name="음악" checked />음악
    <input type="checkbox" name="개발" checked />개발
    <br/>
    <input type="submit" value="제출">
</body>
</html>
