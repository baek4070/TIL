<!-- html/test_form.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>form</title>
</head>
<body>
    <!--action 기본값은 현재페이지
        method 기본값은 GET 
        action="test_code.html"-->
    <form method="GET">
        <!--required 필수값 : 입력이 안되있으면 입력하라함
            autofocus 바로 커서를 옮겨줌-->
        <input type="text" name="id" required autofocus/> <br/>
        <!-- 입력태그에 값을 변경하거나 작성하는걸 막아주는 기능 
            disabled : 사용하지 않는것,입력 양식으로 제외 되기때문에 서버에 데이터 전달이 안됨
            readonly : 읽기전용-->
        <input type="text" name="temp1" disabled value="template"/><br/>
        <input type="text" name="temp2" readonly/><br/>
        <!-- placeholder 입력값 힌트 -->
        <input type="password" name="pw" placeholder="비밀번호작성"/> <br/>
        <hr/>
        <!-- label 문자형태의 컨텐츠를 감싸는 역할, 입력태그와 동작이 동일하게 만들어준다 -->
        <label>
            <input type="checkbox" name="accept" />동의 하시겠습니까?
        </label>
        <br/>
        <br/>
        <!-- name 값이 같으면 정보를 &으로 일시로 전달받음 -->
        <!-- name 이 구분자가 되고 value 값을 전송받음 -->
        <input type="checkbox" name="dogs" value="jindo"/>진도개
        <input type="checkbox" name="dogs" value="poodle"/>푸들
        <input type="checkbox" name="dogs" value="poong"/>풍산개
        <br/>
        <!-- radio 는 다수중에 하나만 선택가능 -->
        <input type="radio" name="car" value="아반떼"/> 아반떼
        <!-- checked 속성을 넣으면 체크된 상태로 출력 -->
        <input type="radio" name="car" value="k3" checked/> k3<br/>
        <hr/>
        <h2>file 선택</h2>
        <!-- 
            accept= image/* 확장자가 이미지인것만 보여줌 
            대분류/소분류
            /* 모든 파일
            multiple : 다중 선택 가능
        -->
        <input type="file" accept="image/*" multiple/> <br/>
        <!-- fieldset 영역에 단락지정 -->
        <fieldset>
            <!-- legend : fieldset의 제목을 나타냄  -->
            <legend>SELECT BOX</legend>
            <!-- 마찬가지로 name : 구분자 value: 전달되는 데이터 -->
            <select name="fruits" >
                <option value="orange">오랜지</option>
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
            </select>
            
            <select multiple>
                <option value="오랜지">오랜지</option>
                <option value="사과">사과</option>
                <option value="낑깡">낑깡</option>
                <option value="한라봉">한라봉</option>
            </select>

            <select name="hobby">
                <!-- optgroup 목록을 만들어줌 -->
                <optgroup label="game">
                    <option value="lol">lol</option>
                    <option value="겔러그">겔러그</option>
                    <option value="로아">로아</option>
                </optgroup>
                <optgroup label="study">
                    <option value="자바">자바</option>
                    <option value="html">html</option>
                    <option value="css">css</option>
                </optgroup>
            </select>
        </fieldset>
        <br/>
        <hr/>
        <!--
        text는 줄바꿈이 안되는 대신 textarea는 사용자가 줄바꿈 가능
        cols, rows 로 워드의 갯수 크기로 창크기 설정가능 
        컨텐츠 에 입력하면 그것이 value 가 된다
        -->
        <textarea name="content" cols="100" rows="10">templete</textarea>
        <br/>
        <br/>
        <fieldset>
            <legend>HTML 5 특수 입력 양식</legend>
            <!-- required 속성값을 넣으면 이메일 형식(xxxx@xxx.xxx)으로 작성되었는지 까지 확인함 -->
            이메일 : <input type="email" name="email" required/>
            <br/>
            <!-- 선택한 날짜의 데이터를 전달받을수 있는 양식 -->
            날짜 : <input type="date" name="regdate" />
            <br/>
            <!-- 숫자가 아닌 다른값은 입력이 불가능 -->
            숫자 : <input type="number" name="age" />
            <br/>
            <!--
                기본설정 50으로 시작, 0~100까지 값을 가짐, 조절가능
                min 과 max로 최소값 최대값 을 설정할수 있다
                value 로 초기값 설정
            -->
            슬라이드 : <input type="range" name="score" min="-50" max="200" value="0" />
            <br/>
            <input type="hidden" name="hidden" value="password" />
            <!-- 자체적인 기능은 없으나 자바스크립트로 이벤트 처리할때 주로 사용된다 -->
            <input type="button" value="버튼1"/>
            <!-- 다른 속성값을 주지않으면 무조건 submit 기능이 디폴트 -->
            <button>버튼2</button>
            <button type="button">버튼3</button>
        </fieldset>
        <br/>
        <input list="depList" />
        <datalist id="depList">
            <option value="컴퓨터공학"></option>
            <option value="영어영문"></option>
            <option value="경영학"></option>
            <option value="사회체육"></option>
        </datalist>

        <input type="submit" /> 
    </form>
</body>
</html>
