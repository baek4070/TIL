<!-- iframe_basic.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>iframe</title>
</head>
<body>
    <h1>iframe_basic.html</h1>
    <!-- 외부에 있는 webpage 나 리소스 정보를 페이지 내부에 출력하는 태그 -->

    <iframe width ="900" height="400" src="../html_2_tag_block/html_3_sementic.html"></iframe>
    <!-- 유투브에서 소스코드 복사해오면 이렇게 된다 -->
    <iframe width="699" height="393" src="https://www.youtube.com/embed/6Y8PpdMb6BI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
