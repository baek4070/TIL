<!-- html_3_media/audio_basic.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>audio</title>
</head>
<body>
    <!-- controls 소리조정 동영상 탐색 일시정지/재시작 을 할 수 있는 box 제공 , autopaly 속성은 실행이안됨-->
    <audio src="../../media/Kalimba.mp3"
    controls autoplay></audio>
    <audio controls loop muted>
        <source src="../../media/Kalimba.mp3"
        type="audio/mp3"/>
        <source src="../../media/Kalimba.ogg"
        type="audio/ogg"/>
    </audio>
</body>
</html>
