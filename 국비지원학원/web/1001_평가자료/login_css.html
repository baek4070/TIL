<!doctype html>
<html lang="ko" tabindex="5">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script></script>
    <style>
        table {
            border: 1px solid gray;
            padding: 0;
        }
        th {
            padding: 0;
            margin: 0;
            background-color: black;
            color: white;
            width: 300px;
            height:50px;
        }
        input[value="로그인"]{
            height: 50px;
            margin-top: 5px;
            margin-right: 5px;
        }
        input[type = "checkbox"]{
            margin-left: 3px;
        }
        .space{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th colspan="3">로그인</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class=space>아이디</div>
                </td>
                <td><input type="text" autofocus tabindex="1"/></td>
                <td rowspan="2"><input type="button" value="로그인" tabindex="4"></td>
            </tr>
            <tr>
                <td>
                    <div class=space>패스워드</div>
                </td>
                <td><input type="text" tabindex="2"/></td>
            </tr>
            <tr>
                <td colspan="3">
                    <label>
                        <input type="checkbox" name="memory" tabindex="3" >
                        로그인 정보기억
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
