<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입l</title>
</head>
<body>
	<article>
		<table>
			<tr>
				<th colspan=2>회원가입</th>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="uid" alt="아이디"/></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" id="upw"  alt="비밀번호"/></td>
			</tr>
			<tr>
				<td>비밀번호확인</td>
				<td><input type="password" alt="비밀번호확인"/></td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input type="text" alt="생년월일"/></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" alt="이름"/></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" alt="전화번호"/></td>
			</tr>
			<tr>
				<td colspan=2>
					<input type="submit" value="회원가입"/>
					<input type="button" value="회원정보수정"/>
				</td>
			</tr>
		</table>
	</article>
</body>
</html>
