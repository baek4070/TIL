<!-- 회전하는 글상자.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!-- 중앙잡기 어려우니 wrap을 relative로 놓고 word를 중앙정렬한다 -->
    <style>
        .wrap{
            position: relative;
            border:1px solid black;
            width:100%;
            height: 300px;
            /* 부모 속성에 센터 정렬 하는것 flex 속성 넣으면 만사해결 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word{
            position: absolute;
            border: 1px solid black;
            /* top: 50%;
            left: 50%; */
            /* 34.6 , 11.5 브라우저 개발자 도구로 확인*/
            /* margin-left: -34.6px;
            margin-top: -11.5px; */
            animation: rotateWord 2s linear infinite alternate;
        }

        @keyframes rotateWord {
            from, to{
                transform: rotateY(0deg);
            }
            50%{
                transform: rotateY(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="word">KOREATE</div>
    </div>
</body>
</html>
