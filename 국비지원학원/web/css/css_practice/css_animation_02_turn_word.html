<!-- css_animation_02_turn_word.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        div{
            border: 1px solid black;
        }
        .parent{
            position: relative;
            width: 100%;
            height: 500px;
            /* 4.display 속성은 안배운거니 더 편리하다는것만 일단 알고 있을것  */
        }
        .child {
            width: 80px;
            height: 22px;
            text-align: center;
            position: absolute;
            left: 50%; 
            top:50%;
            margin-left: -40px;
            margin-top: -11px;
            animation: koreateRotating 2s linear infinite alternate;
        }
        /* 3. 이거 네이밍도 좀 애매한듯 */
        @keyframes koreateRotating{
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(360deg);
            }
        }

    </style>
</head>
<body>
    <!-- 1. class 네이밍을 너무 못함 좀더 생각하고 지을것 -->
    <!-- 2. 기본적으로 부모에 position relative를 주고 편하게 중앙정렬 하자는 생각은 강사님과 같음 -->
    <div class="parent">
        <div class="child"> KOREATE </div>
    </div>
</body>
</html>
