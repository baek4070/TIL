<!-- css_animation_02_turn_word.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        div{
            border: 1px solid black;
        }
        .parent{
            position: relative;
            width: 100%;
            height: 500px;
        }
        .child {
            position: absolute;
            left: 50%;
            top:50%;
            animation: koreateRotating 2s linear infinite alternate;
        }
        @keyframes koreateRotating{
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"> KOREATE </div>
    </div>
</body>
</html>
