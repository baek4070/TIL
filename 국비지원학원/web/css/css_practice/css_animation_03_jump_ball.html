<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        /*2. 공간 정의 해줄필요 없었음 */
        *{
            margin-top: 0;
        }
        .intro{
            position: relative;
            width: 100%;
            height: 1600px;
        }
        /*3. 마찬가지 공간 정의 필요없음 */
        .ball{
            position: absolute;
            width:50px;
            height:50px;
            border: 1px solid black;
            /*4. 50%로 주는게 더직관적이고 계산할 필요없음 */
            border-radius: 25px;
            background-color: skyblue;
            /*5. 애니메이션 모아두면 됨 */
            animation: ballJump 1s ease-in-out infinite alternate;
        }
        /* 6.클래스 이렇게 할필요없고 :nth-child() 이거 쓰면됨 */
        .ball1{
            /* 7.이렇게 각자 값을 매기기보다 float로 그냥 정렬하는게 더낮다 그리고 전체 마진으로 띄우면 됨 , 단 지금은 3차원을 줫기때문에 이렇게 해야함 */
            left: 0px;
        }

        .ball2{
            left: 60px;
            animation-delay: 100ms;
        }
        
        .ball3{
            left: 120px;
            animation-delay: 200ms;
        }
        
        .ball4{
            left: 180px;
            animation-delay: 300ms;
        }
        
        .ball5{
            left: 240px;
            animation-delay: 400ms;
        }
        @keyframes ballJump{
            0%{
                top: 0;
                opacity: 0.3;
            }
            75%{
                top: 200px;
            }
            100%{
                top:170px;
                opacity: 1;
            }
        }
        </style>
</head>
<body>
    <!-- 1.position 분할 하지않아도 되고 class 2개씩 만들필요는 없었음 -->
    <div class="intro">
        <div class="ball ball1"></div>
        <div class="ball ball2"></div>
        <div class="ball ball3"></div>
        <div class="ball ball4"></div>
        <div class="ball ball5"></div>
    </div>
</body>
</html>
