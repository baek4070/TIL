<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        .box{
            border:1px solid black;
            width:100px;
            height:100px;
            transition:width 2s, height 2s, transform 3s;
        }
        /* ~는 후위요소 모두 +는 아래붙어있는 하나의 요소만 */
        input:checked ~ .box{
            width: 200px;
            height:200px;
            transform:skew(760deg);
        }
    </style>
</head>
<body>
    <input type="checkbox" /> 선택
    <br/>
    <!-- div.box{hello}*2 -->
    <div class="box">hello</div>
    <div class="box">hello</div>
</body>
</html>
