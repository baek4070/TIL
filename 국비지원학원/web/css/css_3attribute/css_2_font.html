<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        .font{
            font-size: 40px;
            font-weight: bold;
            /* 
                    lighter     normal          bold
            nummber 100,200,300, 400,  500, 600,  700,800
            bold: 굵은 글자 ==700
            lighter : 상속된 값보다 얇게
            bolder : 상속된 값보다 두껍게
            initial : 상속된값을 
            inherit : 상속
            */
            font-family: Arial, Times, sans-serif;
            /* 글꼴이 italic체를 지원할때 기울임 
                -디자인 된 글꼴의 이탤릭체를 사용
            */
            font-style: italic;
            /* 브라우저가 글꼴의 형태를 기울임 */
            font-style: oblique;
        }
        /* initial : .child 부터 폰트사이즈 상속을 끊음 */
        .child{
            /* font-size: initial; */
            /* 내상위의 부모보다 더 두껍게 단 bold의bolder는 지원하는게없어서 더두꺼워지지않음*/
            font-size: bolder;
            /* 소문자를 대문자로 표현 */
            font-variant: small-caps;
        }
        .third{
            /* 물려받은 값보다 가볍게 */
            font-weight: lighter;
        }
    div spam:nth-child(2){
        /* 같은사이즈인지 비교 */
        font-size: 16px;
        font-size: 12pt;
    }
    div span:nth-child(3){
        font-size:2em;
        font-size:32px;
        font-size:200%;
    }
    div span:nth-child(4){
        font-size: 32px;
        /* style weight size familly */
        font: italic bold 4em arial,times,sans-serif;
        font-family: 'Nanum Brush Script', cursive;
    }
    /* 글꼴을 들록 */
    @font-face {
        font-family: ttf;
        src: url(fonts/NanumBrushScript-Regular.ttf);
    }
    .ttf{font-family: ttf;
    }
    .box{
        width: 500px;
        height: 500px;
        border:1px solid black;
        text-align: right;
        text-align: center;
        /* 한개의 줄을 얼마만큼의 크기로 나타낼것인지 */
        line-height:250px;
    }
    .box > span.content{
        font-size: 16px;
        /* 글자간의 간격 */
        letter-spacing: 10px;
        /* 단어간의 간격 */
        word-spacing: 20px;
    }
    </style>
</head>
<body>
    <!--
        div.font{HELLO HTML}>div.child{hello html}>div.third{hello html} 
        폰트사이즈가 상속이 되는것을 확인할수있음.    
    -->
    <div class="font">HELLO HTML
        <div class="child">hello html
            <div class="third">hello html</div>
        </div>
    </div>
    <div></div>
        <span>Font Size</span>
        <span>Font Size</span>
        <span>Font Size</span>
        <span>Font Size</span>
        <span>Font Size</span>
    </div>
    <h1 class="ttf"> ttf font's</h1>
    <h1>자간</h1>
    <div class="box">
        <span class="content">content space</span> <br/>
        <span class="content">content space</span>
    </div>
</body>
</html>
