<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        let win;
        
        function openWindow() {
            win = window.open('', '_blank', 'width=350, height=400, top=200, left=200');
            // 새로 띄운 창에 document 객체를 이용해서 조작가능
            win.document.write("<img src='img/pome.png'/>");
            // 모니터 기준 절대 좌표로 이동.
            win.moveTo(100,100);
        }

        function moveWindow() {
            // 현재 자기의 창을 기준으로 상대 위치 만큼 이동
            win.moveBy(10,20);
        }
    </script>
</head>
<body>
    <button onclick="openWindow();">window 창 오픈</button> <br/>
    <button onclick="moveWindow();">window 창 이동</button> <br/>
</body>
</html>
