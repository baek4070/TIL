<!-- 10_bom_history.html -->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script></script>
</head>
<body>
    <h1>10_bom_history.html Page</h1>
    <!-- 이전 페이지로 이동 -->
    <button onclick="history.back();">back();</button>
    <!-- 다음 페이지로 이동 -->
    <button onclick="history.forward();">forward();</button>
    <!-- 현재 페이지를 0으로 기준을 잡고 수에따라 페이지로 이동 -->
    <button onclick="history.go(-1);">go(-1);</button>
</body>
</html>
